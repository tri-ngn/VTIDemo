version: "3.9"

services:
  frontend:
    container_name: fullstack-app-frontend
    build:
      context: ./fullstack-app-react
      dockerfile: Dockerfile.dev
      args:
        REACT_APP_BACKEND_URL: http://fullstack-app-backend:8082
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - fullstack-net

networks:
  fullstack-net:
    external: true
